<dom-module id="weather-data">
  <template>
    <div class="row">
      <div class="span4">
        <div id="dial-wind" class="widget"></div>
      </div>

      <div class="span4 map pos-rel">
        <div id="map-rain">
        </div>
        <div id="icon-weather"></div>
        <div id="dial-temperature"></div>
      </div>

      <!--
      <div class="span4">
        <div id="dial-pressure" class="widget" ></div>
      </div>
      -->
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-pressure" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-temp" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-wind" class="widget"></div>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <div id="chart-rain" class="widget"></div>
      </div>
    </div>

    <div class="row footer">
      <div class="span12">
        <div id="date">
        </div>
      </div>
    </div>

    <div id="loading" class="row">
      <div class="span12">Loading data&hellip;</div>
    </div>

    <div id="apimissing" class="row">
      <div class="span12">
        It seems the API key is missing.<br />
        Please append it to the URL like <code>index.html#!abcdef</code>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'weather-data',
      properties: {
      },
    });
  </script>
</dom-module>
